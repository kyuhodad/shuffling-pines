<!DOCTYPE html>
<html ng-app="ShufflingPinesApp">

  <head>
    <meta charset="utf-8" />
    <title>Shuffling Pines</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" /> -->

    <script src="lib.js"></script>
    <script src="app.js"></script>

    <!-- <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="../src/app.js"></script> -->
  </head>

  <body>
    <h1>Shuffling Pines</h1>
    <div class="row">
      <div class="col-md-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#form" aria-controls="form" role="tab" data-toggle="tab">Form</a></li>
          <li role="presentation"><a href="#guests" aria-controls="guests" role="tab" data-toggle="tab">Guests</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <!-- Tab pane 1 -->
          <div ng-controller="FormController as formCtrl" role="tabpanel" class="tab-pane active" id="form">
            <div>

              <form class="col-md-6 well">
                <div class="form-group">
                  <label for="guest-name">Guest Name</label>
                  <input ng-model="formCtrl.data.guestName" type="text" class="form-control" id="guest-name" placeholder="">
                </div>
                <div class="form-group">
                  <label for="transition-date">Transition Date</label>
                  <input ng-model="formCtrl.data.transitionDate" type="date" class="form-control" id="transition-date" placeholder="">
                </div>
                <div class="radio">
                  <label>
                    <input ng-model="formCtrl.data.status" type="radio" name="pickup-dropoff" id="pickup" value="pickup" checked >
                    Pick-up
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input ng-model="formCtrl.data.status" type="radio" name="pickup-dropoff" id="dropoff" value="dropoff">
                    Drop-off
                  </label>
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <textarea ng-model="formCtrl.data.location" class="form-control" id="location"></textarea>
                </div>
                <button ng-click="formCtrl.addGuest()" type="submit" class="btn">Submit</button>
              </form>

              <!-- bound display -->
              <div ng-show="{{formCtrl.debugON}}" class="col-md-6 well">
                <div ng-show="{{formCtrl.debugON}}" class="form-group">
                  <label>JSON: </label>
                  {{formCtrl.data | json}}<br/>
                  {{formCtrl.jsonString}}
                </div>
                <div ng-show="{{formCtrl.debugON}}" class="form-group">
                  <label>Name: </label>
                  {{formCtrl.data.guestName}}
                </div>
                <div ng-show="{{formCtrl.debugON}}" class="form-group">
                  <label>Transition Date: </label>
                  {{formCtrl.data.transitionDate}}
                </div>
                <div ng-show="{{formCtrl.debugON}}" class="form-group">
                  <label>Status: </label>
                  {{formCtrl.data.status}}
                </div>
                <div ng-show="{{formCtrl.debugON}}" class="form-group">
                  <label>Location: </label>
                  {{formCtrl.data.location}}
                </div>
              </div>

            </div>
          </div>

          <!-- Tab pane 2 -->
          <div role="tabpanel" class="tab-pane" id="guests">
            <ul class="list-unstyled">
              <li>

              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
